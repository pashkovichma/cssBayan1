<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
</head>
<body>
    <header>
        CSS Bayan
    </header>
    <main>
        <div class="container">
            <div class="container__item">
                <input class="item-iput" type="radio" name="accordion" id="mem1" checked hidden/>
                <label class="item-name" for="mem1">
                    <span class="item-name__title">Tests thoughts</span>
                    <div class="item-name__button"></div>
                </label>
                <label class="item-image" for="mem1">
                    <img class="mem-image" src="./assets/mem1.jpg" alt="Tests thoughts image"/>
                </label>
            </div>
            <div class="container__item">
                <input class="item-iput" type="radio" name="accordion" id="mem2" hidden/>
                <label class="item-name" for="mem2">
                    <span class="item-name__title">RS studying</span>
                    <div class="item-name__button"></div>
                </label>
                <label class="item-image" for="mem2">
                    <img class="mem-image" src="./assets/mem2.jpg" alt="RS studying image"/>
                </label>
            </div>
            <div class="container__item">
                <input class="item-iput" type="radio" name="accordion" id="mem3" hidden/>
                <label class="item-name" for="mem3">
                    <span class="item-name__title">Tests 100%</span>
                    <div class="item-name__button"></div>
                </label>
                <label class="item-image" for="mem3">
                    <img class="mem-image" src="./assets/mem3.jpg" alt="Tests 100% image"/>
                </label>
            </div>
            <div class="container__item">
                <input class="item-iput" type="radio" name="accordion" id="mem4" hidden/>
                <label class="item-name" for="mem4">
                    <span class="item-name__title">Knowledge level</span>
                    <div class="item-name__button"></div>
                </label>
                <label class="item-image" for="mem4">
                    <img class="mem-image" src="./assets/mem4.jpg" alt="Knowledge level image"/>
                </label>
            </div>
            <div class="container__item">
                <input class="item-iput" type="radio" name="accordion" id="mem5" hidden/>
                <label class="item-name" for="mem5">
                    <span class="item-name__title">Task submit</span>
                    <div class="item-name__button"></div>
                </label>
                <label class="item-image" for="mem5">
                    <img class="mem-image" src="./assets/mem5.jpg" alt="Task submit image"/>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
